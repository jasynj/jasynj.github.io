                </div>
    </main>
    <script>
        // Play video on play button click
        document.querySelectorAll('.media-play-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const wrapper = btn.closest('.media-video-wrapper');
                const video = wrapper.querySelector('video');
                if (video.paused) {
                    video.play();
                    btn.style.display = 'none';
                }
            });
        });
        // Show play button again when video ends
        document.querySelectorAll('.media-video').forEach(video => {
            video.addEventListener('ended', function () {
                const wrapper = video.closest('.media-video-wrapper');
                const btn = wrapper.querySelector('.media-play-btn');
                btn.style.display = '';
            });
        });
    </script>
</body>

</html>
